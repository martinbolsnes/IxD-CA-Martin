<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Care Global is a site that lets you donate to a number of charities at the same time">
    <link rel="stylesheet" href="partials/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Kreon:wght@400;500;700&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon_package_v0.16/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon_package_v0.16/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon_package_v0.16/favicon-16x16.png">
    <link rel="manifest" href="img/favicon_package_v0.16/site.webmanifest">
    <link rel="mask-icon" href="img/favicon_package_v0.16/safari-pinned-tab.svg" color="#be195c">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="theme-color" content="#ffffff">
    <script src="https://kit.fontawesome.com/aaba5ad25b.js" crossorigin="anonymous"></script>
    <title>Care Global - Sign up</title>
</head>
<body>
    <header>
        <h1 class="logo"><a href="index.html">Care Global</a></h1>
        <nav>
            <ul>
                <li><a href="howItWorks.html">How it works</a></li>
                <li><a href="profile.html"><i class="fas fa-user"></i></a></li>
            </ul>
            <button class="signUpBtn">Sign Up</button>
        </nav>
    </header>
    <div class="alert"></div>
    <main>
        <div class="waves">
            <img class="wavesBackground" src="img/wavesOpacity.svg" alt="Background of green waves">
        </div>
        <section class="signUpSection">
            <h2>Sign up</h2>
            <form class="signUpForm">
                <label for="name">Name</label>
                <input class="inputField" type="text" id="name" name="name">
                <p class="error nameError">Please enter your name</p>
                <label for="email">Email</label>
                <input class="inputField" type="email" id="email" name="email">
                <p class="error emailError">Please enter a valid email</p>
                <label for="password">Password</label>
                <input class="inputField" type="password" id="password" name="password">
                <p class="error passwordError">Password must be minimum 8 characters long and contain one number</p>
                <input type="submit" id="submitBtn" value="Sign Up">
            </form>
        </section>
    </main>
    <div class="waves">
        <img class="wavesBackground_footer" src="img/wavesOpacity.svg" alt="Background of green waves">
    </div>
    <footer>
        <p class="footerText">Martin Bols√∏nes &copy; 2021</p>
    </footer>
    <script src="js/components/alert.js"></script>
    <script src="js/signUp.js"></script>
</body>
</body>
</html>
